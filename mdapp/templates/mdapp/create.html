{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'mdapp/css/index.css' %}" >
{% endblock %}

{% block content %}
<div class="md-container">
    <!-- <h1>ファイル作成画面</h1> -->
    
    <form method="post" class="create-md-form">
        {% csrf_token %}

        {% for field in form %}
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors|striptags }}
                </div>
            {% endif %}
        {% endfor %}

        {{ form.title }}
        {{ form.base_text }}
        <!-- <input type="submit" value="🖋"> -->
        <div class="side-buttons" style="top: 105px">
            <button type="submit" class="submit-button" style="">
                <i class="fa-solid fa-pen-to-square" style="font-size: 25px;"></i>
            </button>
        </div>
    </form>
</div>

{% extends "base.html" %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block content %}

<h1>とりまホーム画面</h1>

<div >

        {% for item in object_list %}

            <!-- <div> {{ item.base_text }} </div>
            <div> {{ item.html_text }} </div> -->
        </div>
        {% endfor %}
    {% endif %}
</div>

{% endblock %}
